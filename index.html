<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-white text-black">
    <header class="flex items-center p-4">

                üõí
            </button>
            <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>

            <ul id="cart-items"></ul>

            <h2 class="text-3xl font-bold mb-4 text-center">Productos Destacados</h2>
            <ul id="featured-products" class="grid grid-cols-4 gap-4"></ul>
            </li>
          </section>
          <section class="mb-8">
            <h2 class="text-center text-xl font-bold mb-4">Todos los Productos</h2>
            <div class="flex justify-center mb-4">
              <label for="price-filter" class="mr-2">Filtro de Precio:</label>
              <input type="range" id="price-filter" min="0" max="5000" step="100" value="5000" />
              <span id="price-filter-value" class="ml-2"></span>
            </div>
            <ul id="all-products" class="grid grid-cols-4 gap-4"></ul>
          </section>

      <footer class="bg-gray-800 text-white p-6">
